<!DOCTYPE html>
<html>
<head>
    <title>YOLO Object Detection</title>
    <style>
        #webcam, #overlay {
            width: 512px; 
            height: 512px;
            object-fit: cover; 
            position: absolute;
            top: 50%;
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection with Webcam</h1>
    <video id="webcam" width="512" height="512" autoplay></video>
    <canvas id="overlay" width="512" height="512"></canvas>
    <script src="camera.js"></script>
</body>
</html>
